        form {
            border: 1px solid black;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            background-color: none; /* Optional: Add a semi-transparent white background */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 0 10px 10px;
            box-sizing: border-box;
            border: 1px solid #b0cece;
            border-radius: 4px;
        }

        button {
            background-color: #52d14b;
            color: hsl(214, 81%, 19%);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 20px);
            margin: 10px;
        }

        button:hover {
            background-color: #808f99;
        }

<body>
    <form>
